<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    
    .circle {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }
    
    .circle.clicked {
        opacity: 0;
    }
</style>
</head>
<body>
    <div class="circle" onclick="this.classList.add('clicked')"></div>
</body>
